<div fxAlign="center">
    <br /><br />
    <h2>&nbsp; Student List</h2>
  </div>
  <div class="search-div">
    <button
      mat-raised-button
      matTooltip="Add a new device"
      (click)="onCreate()"
    >
      <mat-icon>add</mat-icon>Add Student
    </button>
    <mat-form-field
      class="search-form-field"
      floatLabel="never"
      matTooltip="Filter records"
    >
      <input
        matInput
        [(ngModel)]="searchKey"
        placeholder="Search"
        autocomplete="off"
        (keyup)="applyFilter()"
      />
      <button
        mat-button
        matSuffix
        mat-icon-button
        aria-label="Clear"
        *ngIf="searchKey"
        (click)="onSearchClear()"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>      
      
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Student Id </th>
         <td mat-cell *matCellDef="let element"><a [routerLink]="element.uid">{{element.uid}} </a> </td>
        </ng-container>
      
        
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Full Name </th>
          <td mat-cell *matCellDef="let element"> {{element.studentFirstName}}&nbsp;{{element.studentLastName}} </td>
        </ng-container>
      
       
        <ng-container matColumnDef="dob">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Date of Birth</th>
          <td mat-cell *matCellDef="let element"> {{element.studentDoB}} </td>
        </ng-container>

        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Address</th>
            <td mat-cell *matCellDef="let element"> {{element.studentAddress}} </td>
          </ng-container>
      
       
        <ng-container matColumnDef="batchNo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Batch Number </th>
          <td mat-cell *matCellDef="let element"> {{element.studentBatchNumber}} </td>
        </ng-container>

          <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> status </th>
              <td mat-cell *matCellDef="let element"> {{element.status}} </td>
            </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
